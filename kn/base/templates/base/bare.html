<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
        "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="nl">
<html>
	<head>
		{% block head %}
		<title>{% block title %}ASV Karpe Noktem{% endblock %}</title>
		<link href="{% url style-bare %}"
			rel="stylesheet" type="text/css" />
		<script type="text/javascript"
			src="{{ MEDIA_URL }}/base/common.js"></script>
		<link rel="icon" href="{{ MEDIA_URL }}/base/favicon.ico" />
		<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css"
			href="{{ MEDIA_URL }}/base/iehacks.css" />
		<![endif]-->
		{% endblock %}
	</head>
	<body><div id="wrapper">
		{% block wrapper %}
		<div id="main">
			<div id="body">
			{% if messages %}
			<ul id="messages">
				{% for message in messages %}
				<li>{{ message }}</li>
				{% endfor %}
			</ul>
			{% endif %}
			{% block body %}
			{% endblock %}
			</div>
		</div>
		{% endblock %}
		<div id="footer">
		<!--[if IE]>
		Internet Explorer is 
		<a href="http://www.google.com/search?q=ie+sucks">brak</a>.
		Gebruik <a href="http://www.mozilla.com/en-US/firefox/">een</a>
		open browser voor een beter resultaat.<br/>
		<![endif]-->
		&copy;2007&mdash;2009, Karpe Noktem
		</div>
	</div></body>
</html>

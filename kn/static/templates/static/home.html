{% extends "static/base.html" %}
{% load short_agenda %}

{% block head %}
{{ block.super }}
<link rel="stylesheet"
  href="{% url style-agenda %}" />
<link rel="stylesheet"
  href="{{ MEDIA_URL }}/static/style/home.css" />
{% endblock %}


{% block body %}
<div id="home-container">
  <div id="random-text">
    <p>Welkom op de website van <strong>Alternatieve studentenvereniging
          Karpe Noktem</strong>.</p>

    <div class="slider-wrapper theme-default">
      <div id="slider" class="nivoSlider">
          {# TODO #}
      </div>
    </div>
    <script type="text/javascript">
        $(window).load(function() {
                $('#slider').nivoSlider({
                  effect: 'sliceDown',
                  animSpeed: 750,
                  pauseTime: 5000,
                  pauseOnHover: true,
                  prevText: 'vorige',
                  nextText: 'volgende',
                  directionNav: true,
                  randomStart: false
                });
              });
    </script>
  </div>
  <div id="agenda">
  {% show_short_agenda %}
  </div>
</div>
<div style="clear: both;"></div>

{% endblock %}
{# vim: set sw=2 ts=2 et: #}
